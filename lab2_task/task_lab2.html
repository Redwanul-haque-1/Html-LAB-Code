
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e3dede;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background-color: #81bdeb;
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            /* box-shadow: 0 0 100px rgba(11, 11, 11, 0.2); */
            border: 2px solid #850c0c;
        }

        .login-box label {
            font-size: 18px;
            font-weight: 600;
            
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 15px 0  0;
            border: 1px solid #888;
            border-radius: 8px;
            font-size: 16px;
        }

        .login-box button {
            background-color: #ffffff;
            border: 2px solid #555;
            padding: 10px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            margin: 80; /* Centers the button */
            margin-left:  250px;
            margin-top:  200px;
        }

        .login-box button:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <form>
            <label >Email</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label >Password</label>
            <input type="password" id="password" placeholder="Enter your password">

            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
