<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donor Information Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #1a1919;
    padding: 20px;
  }
  h2 {
    color: #a00505;
  }
  form {
    background: white;
    padding: 20px;
    border: 1px solid #c7c7c7;
    max-width: 700px;
    margin: auto;
  }
  label {
    display: inline-block;
    width: 130px;
    vertical-align: top;
    margin-bottom: 8px;
  }
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  select {
    width: 250px;
    padding: 5px;
    margin-bottom: 8px;
  }
  textarea {
    width: 250px;
    height: 50px;
  }
  .section {
    margin-top: 20px;
    border-top: 2px solid #eee;
    padding-top: 10px;
  }
  .radio-group label {
    width: auto;
    margin-right: 10px;
  }
  .checkbox-group label {
    width: auto;
    display: block;
  }
  input[type="submit"] {
    background: #800000;
    color: white;
    border: none;
    padding: 10px 20px;
    margin-top: 15px;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background: #a00000;
  }
</style>
</head>
<body>

<form>
  <h2>Donor Information</h2>
  <p><em>* Denotes Required Information</em></p>
  
  <label>First Name*:</label><input type="text" required><br>
  <label>Last Name*:</label><input type="text" required><br>
  <label>Company:</label><input type="text" required><br>
  <label>Address 1*:</label><input type="text" required><br>
  <label>Address 2:</label><input type="text"><br>
  <label>City*:</label><input type="text" required><br>
  <label>State*:</label>
  <select required>
    <option value="">Select a State</option>
    <option>California</option>
    <option>Florida</option>
    <option>New York</option>
  </select><br>
  <label>Zip Code*:</label><input type="text" required><br>
  <label>Country*:</label>
  <select required>
    <option value="">Select a Country</option>
    <option>USA</option>
    <option>Bangladesh</option>
    <option>Canada</option>
  </select><br>
  <label>Phone:</label><input type="tel"><br>
  <label>Fax:</label><input type="text"><br>
  <label>Email*:</label><input type="email" required><br>

  <div class="section"> 
    <label>Donation Amount*:</label>
    <div class="radio-group">
      <label><input type="radio" value="none"> None</label>
      <label><input type="radio" value="50">$50</label>
      <label><input type="radio" value="75">$75</label>
      <label><input type="radio" value="100">$100</label>
      <label><input type="radio" value="250">$250</label>
      <label><input type="radio" value="other">Other</label>
      <label>Other Amount $:</label><input type="text" size="8">
    </div>

    <label>Recurring Donation:</label>
    <input type="checkbox"> I am interested in giving on a regular basis<br>
    <label>Monthly Credit Card $:</label><input type="text" size="8">
    <label>For:</label><input type="text" size="5"> Months<br>
  </div> 

  <div class="section">
    <h2>Honorarium and Memorial Donation Information</h2>
    <label>I would like to make this donation:</label>
    <label><input type="radio" name="honor" value="To Honor"> To Honor</label>
    <label><input type="radio" name="honor" value="In Memory Of"> In Memory Of</label><br>
    <label>Name:</label><input type="text"><br>
    <label>Acknowledge Donation to:</label><input type="text"><br>
    <label>Address:</label><input type="text"><br>
    <label>City:</label><input type="text"><br>
    <label>State:</label>
    <select>
      <option value="">Select a State</option>
      <option>California</option>
      <option>Florida</option>
      <option>New York</option>
    </select><br>
    <label>Zip:</label><input type="text"><br>
  </div>

  <div class="section">
    <h2>Additional Information</h2>
    <label>Name:</label><input type="text"><br>
    <div class="checkbox-group">
      <label><input type="checkbox"> I would like my gift to remain anonymous.</label>
      <label><input type="checkbox"> My employer offers a matching gift program.</label>
      <label><input type="checkbox"> Please save the cost of acknowledging this gift by not mailing a thank you letter.</label>
    </div>
    <label>Comments:</label><br>
    <textarea placeholder="Your comments here..."></textarea>
  </div>

  <input type="submit" value="Submit Donation">
</form>

</body>
</html>
